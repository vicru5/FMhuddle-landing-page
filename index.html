<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css">
</head>
<body>
	<main>
		<header><img src="images/logo.svg" alt="logo"></header>
		<div class="container">
			<div class="mockup">
				<img src="images/illustration-mockups.svg" alt="mockup">
			</div>
			<div class="text">
				<h1>Build The Community Your Fans Will Love</h1>
				<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
				<button>
					Register
				</button>
			</div>
		</div>	
		<footer>
			<div class="sociales">
				<div class="social"><span class="icon icon-instagram"></span></div>
				<div class="social"><span class="icon icon-twitter"></span></div>
				<div class="social"><span class="icon icon-facebook"></span></div>
			</div>
		</footer>
	</main>
	<img src="images/bg-desktop.svg" alt="desktop">
	<img src="images/bg-mobile.svg" alt="mobile">
</body>
</html>
